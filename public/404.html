<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Capture the intended path
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to index.html while preserving the original path
      window.location.replace('/index.html?redirect=' + 
        encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body>
    <p>If you're not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
